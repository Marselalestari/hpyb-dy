  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, rgba(230, 27, 27, 0.9), rgba(255,180,180,0.85), rgba(255,200,200,0.9));
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      color: #df5757;

      margin-bottom: 20px;
      animation: fadeIn 3s ease forwards;
    }

    p {
      max-width: 650px;
      font-size: 1.2em;
      line-height: 1.7;
      color: #201d1d;
      margin: 0 20px 30px;
      opacity: 0;
      animation: fadeIn 4s 1.5s forwards;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background: linear-gradient(90deg, #ff8fa3, #ff4d6d, #ff758f);
      color: #fff;
      padding: 14px 40px;
      border-radius: 40px;
      font-weight: 600;
      box-shadow: 0 6px 20px rgba(255, 120, 150, 0.5);
      transition: all 0.4s ease;
      opacity: 0;
      animation: fadeIn 4s 3s forwards;
    }

    a:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 25px rgba(43, 38, 39, 0.7);
      background: linear-gradient(90deg, #ff4d6d, #ff99ac);
    }

    /* BALON */
    .balloon {
      position: absolute;
      bottom: -120px;
      width: 55px;
      height: 70px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: floatUp 11s infinite ease-in;
      opacity: 0.9;
      box-shadow: inset -4px -8px rgba(255,255,255,0.4);
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -30px;
      left: 50%;
      width: 2px;
      height: 30px;
      background: rgba(255,255,255,0.6);
      transform: translateX(-50%);
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(2deg); opacity: 1; }
      50% { transform: translateY(-55vh) rotate(-3deg); opacity: 0.9; }
      100% { transform: translateY(-110vh) rotate(3deg); opacity: 0; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 13px;
      color: rgba(105, 101, 101, 0.9);
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.5em; }
      p { font-size: 1em; }
      a { padding: 10px 30px; font-size: 0.9em; }
    }
  </style>
