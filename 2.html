  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #a1273ab7; /* warna merah muda pastel lembut */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* BALON ANIMASI */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 50px;
      height: 65px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: floatUp 10s infinite ease-in;
      opacity: 0.9;
      box-shadow: inset -4px -8px rgba(255,255,255,0.4);
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -25px;
      left: 50%;
      width: 2px;
      height: 25px;
      background: rgba(255,255,255,0.7);
      transform: translateX(-50%);
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(2deg); opacity: 1; }
      50% { transform: translateY(-55vh) rotate(-3deg); opacity: 0.9; }
      100% { transform: translateY(-110vh) rotate(3deg); opacity: 0; }
    }

    /* FOTO */
    img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 5px solid #fff;
      box-shadow: 0 0 25px rgba(255,255,255,0.5);
      margin-bottom: 25px;
      animation: float 5s ease-in-out infinite;
      object-fit: cover;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      text-shadow: 0 3px 8px rgba(0,0,0,0.2);
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      max-width: 480px;
      margin: 0 auto 25px;
      line-height: 1.6;
      color: #fffdfd;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background: #fa0a42;
      color: #fff;
      padding: 14px 40px;
      border-radius: 40px;
      font-weight: 600;
      box-shadow: 0 6px 20px rgba(255, 100, 130, 0.5);
      transition: all 0.3s ease;
    }

    a:hover {
      background: #3a2027;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(255, 120, 150, 0.6);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 13px;
      color: rgba(31, 30, 30, 0.95);
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2em; }
      p { font-size: 1em; padding: 0 15px; }
      img { width: 140px; height: 140px; }
      a { padding: 10px 28px; font-size: 0.95em; }
    }
  </style>
</head>
